<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey | Renta de Mesas y Sillas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --monkey-orange: #f37335;
            --monkey-yellow: #fdc23e;
            --dark: #333;
            --light: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
        }

        /* --- HEADER & LOGO --- */
        header {
            background: linear-gradient(135deg, var(--monkey-orange), var(--monkey-yellow));
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 200px;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- REDES SOCIALES --- */
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-bar a {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .social-bar a:hover { transform: scale(1.2); }

        /* --- CATEGORIAS --- */
        .container { padding: 30px 20px; max-width: 1000px; margin: auto; }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--monkey-orange);
            font-weight: 900;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .card.selected {
            border-color: var(--monkey-orange);
            background: #fff5f0;
        }

        .card i { font-size: 30px; color: var(--monkey-orange); margin-bottom: 10px; }
        .card h3 { font-size: 0.9rem; margin-bottom: 10px; height: 40px; display: flex; align-items: center; justify-content: center; }

        .btn-select {
            background: var(--monkey-yellow);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .btn-select.active { background: #4CAF50; }

        /* --- CARRITO FLOTANTE --- */
        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 20px;
            left: 20px;
            background: var(--dark);
            color: white;
            padding: 20px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none; /* Se activa con JS */
        }

        .whatsapp-send {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; }
            header { padding: 30px 10px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="MonkeyLogo.jpg" alt="Monkey Logo" class="logo">
        <div class="social-bar">
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Nuestro Mobiliario</h2>
        
        <div class="grid" id="inventory">
            </div>
    </div>

    <div class="cart-float" id="cart">
        <div>
            <span id="item-count">0</span> artículos seleccionados
        </div>
        <a href="#" class="whatsapp-send" id="sendOrder">
            <i class="fab fa-whatsapp"></i> Enviar Pedido
        </a>
    </div>

    <script>
        // Lista de categorías basada en tu imagen
        const items = [
            "Sillas Lifetime", "Sillas Campestre", "Sillas Crossback", "Sillas Antonelli",
            "Mesas Rectangulares Plástico", "Mesa Redonda Plástico", "Mesa Imperial Marmol",
            "Mesa Imperial Espejo", "Mesa Imperial Serpentina", "Mesa Imperial Chocolate",
            "Mesa Imperial Crema", "Mesa Periquera", "Banco Periquero"
        ];

        const selectedItems = new Set();
        const inventoryGrid = document.getElementById('inventory');
        const cartFloat = document.getElementById('cart');
        const itemCount = document.getElementById('item-count');
        const sendBtn = document.getElementById('sendOrder');

        // Generar las tarjetas
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <i class="fas ${item.includes('Silla') ? 'fa-chair' : 'fa-table'}"></i>
                <h3>${item}</h3>
                <button class="btn-select" onclick="toggleItem('${item}', this)">Seleccionar</button>
            `;
            inventoryGrid.appendChild(card);
        });

        function toggleItem(name, btn) {
            const card = btn.parentElement;
            if (selectedItems.has(name)) {
                selectedItems.delete(name);
                btn.innerText = "Seleccionar";
                btn.classList.remove('active');
                card.classList.remove('selected');
            } else {
                selectedItems.add(name);
                btn.innerText = "Añadido";
                btn.classList.add('active');
                card.classList.add('selected');
            }
            updateCart();
        }

        function updateCart() {
            itemCount.innerText = selectedItems.size;
            cartFloat.style.display = selectedItems.size > 0 ? 'flex' : 'none';
            
            // Generar link de WhatsApp
            const text = encodeURIComponent(`¡Hola Monkey! Me interesa rentar el siguiente mobiliario: \n- ${Array.from(selectedItems).join('\n- ')}`);
            sendBtn.href = `https://wa.me/521234567890?text=${text}`; // CAMBIA EL NUMERO AQUÍ
        }
    </script>
</body>
</html>
